<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokefusion</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header>
    <h1 class="text-center">Pok√©Fusion</h1>
</header>
<main>
    <div class="input">
		<div class="row">
		    <div class="pokemon column small-2 small-offset-3">
		        <figure class="fusion-fig">
		            <a class="th" href="http://bulbapedia.bulbagarden.net/wiki/Missingno.">
			            <img src="./images/MissingNo..png" width="100px" height="100px"/>
		            </a>
		            <figcaption>Missing No.</figcaption>
		        </figure>
		    </div>
		    <div class="pokemon column small-2 small-offset-2 end">
		        <figure class="fusion-fig">
		            <a class="th" href="http://bulbapedia.bulbagarden.net/wiki/Missingno.">
			            <img src="./images/MissingNo..png" width="100px" height="100px"/>
		            </a>
		            <figcaption>Missing No.</figcaption>
		        </figure>
		    </div>
	    </div>
		<div class="row">
			<div class="column small-3 small-centered text-center">
	            <a href="#" id="generate" class="button small radius">Generate Fusion</a>
			</div>
		</div>
    </div>
    <div class="row">
	    <div class="column small-6 small-offset-3">
	        <figure>
	            <img src="./images/MissingNo..png" width="500px" height="500px"/>
	            <figcaption>User submitted Missing No.</figcaption>
	        </figure>
	    </div>
    </div>
</main>
<footer>
    <div>List o' images.</div>
</footer>
    <script src="scripts/main.js"></script>
</body>
</html>
